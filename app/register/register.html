<div class="col-md-5 col-xs-offset-3" ng-controller="RegisterCtrl" id="register">    
   <form ng-submit="submit()">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Username" ng-model="form.username" required>
          <div><span id="username_error"></span></div>
        </div>
      </div>
      <div class="form-group row">
        <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="form.first_name"required>
          <div><span id="first_name_error"></span></div>
        </div>
      </div>
      <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="last_name" placeholder="Last Name"  ng-model="form.last_name"required>
          <div><span id="last_name_error"></span></div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="form.email"required>
          <div><span id="email_error"></span></div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="form.password" password-check required>
          <div><span id="password_error"></span></div>
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <label class="col-form-label col-sm-2">Roles</label>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Admin" ng-model="form.is_superuser" required checked>
              <label class="form-check-label" for="gridRadios1">
                Admin
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="user" ng-model="is_superuser" required>
              <label class="form-check-label" for="gridRadios2">
                Gamer
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      
      <div class="form-group row">
        <div class="col-md-5 col-xs-offset-5">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </div>
    </form>
</div>

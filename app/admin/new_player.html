<div class="col-md-5 col-xs-offset-4" ng-controller="NewPlayerCtrl" id="register">    
   <form ng-submit="submit()">
      <div class="form-group row">
        <label for="name" class="col-sm-3 col-form-label">Player name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Player name" ng-model="form.name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="age" class="col-sm-3 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="age" placeholder="Age" ng-model="form.age"  required>
        </div>
      </div> 
      <div class="form-group row">
        <label for="wickets" class="col-sm-3 col-form-label">No. of wickets</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="wickets" placeholder="wickets" ng-model="form.wickets"  required>
        </div>
      </div>
      <div class="form-group row">
        <label for="zeroes" class="col-sm-3 col-form-label">No. of zeroes</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="zeroes" placeholder="zeroes" ng-model="form.zeroes"  required>
        </div>
      </div>    
      <div class="form-group row">
        <label for="ones" class="col-sm-3 col-form-label">No. of ones</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="ones" placeholder="ones" ng-model="form.ones"  required>
        </div>
      </div> 
      <div class="form-group row">
        <label for="twos" class="col-sm-3 col-form-label">No. of twos</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="twos" placeholder="twos" ng-model="form.twos"  required>
        </div>
      </div>
      <div class="form-group row">
        <label for="threes" class="col-sm-3 col-form-label">No. of threes</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="threes" placeholder="threes" ng-model="form.threes"  required>
        </div>
      </div>
      <div class="form-group row">
        <label for="fours" class="col-sm-3 col-form-label">No. of fours</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="fours" placeholder="fours" ng-model="form.fours"  required>
        </div>
      </div>
      <div class="form-group row">
        <label for="six" class="col-sm-3 col-form-label">No. of six</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="six" placeholder="six" ng-model="form.six"  required>
        </div>
      </div>
      <div class="form-group row">
        <label for="total_matches" class="col-sm-3 col-form-label">Total Matches</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="total_matches" placeholder="total_matches" ng-model="form.total_matches"  required>
        </div>
      </div>      
      <div class="form-group row">
        <div class="col-md-5 col-xs-offset-3">
          <button type="submit" class="btn btn-primary">Create Player</button>
        </div>
      </div>
    </form>
</div>

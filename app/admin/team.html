<div ng-controller="TeamController">
    <div class="container">
        <h3 ng-hide="total_players > 11">Please create a <a href="#!/admin/create-player">{{required_players}} more players</a></h3>
    </div>
    <div ng-show="total_players >= 11">
        <div class="col-md-5 col-xs-offset-4" id="register">    
           <form>
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Team name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Team name" ng-model="form.name" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="order" class="col-sm-3 col-form-label">Order</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="order" placeholder="order" ng-model="form.order"  required>
                </div>
              </div>
                <div class="form-group row">
                <div class="col-md-5 col-xs-offset-3">
                    <button type="submit" class="btn btn-primary">Create Team</button>
                </div>
                </div> 
            </form>
        </div>
    </div>
</div>
